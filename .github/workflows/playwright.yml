name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install tsx globally
        run: npm install -g tsx
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create .env file
        run: |
          echo "PORT=5000" >> .env
          echo "NODE_ENV=development" >> .env
          echo "CLOUD_API_KEY=${{ secrets.CLOUD_API_KEY }}" >> .env
          echo "CLOUD_API_SECRET=${{ secrets.CLOUD_API_SECRET }}" >> .env
          echo "CLOUD_NAME=${{ secrets.CLOUD_NAME }}" >> .env
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "MONGO_URL=${{ secrets.MONGO_URL }}" >> .env
          echo "TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}" >> .env
          echo "TEST_USER=${{ secrets.TEST_USER }}" >> .env
          # Add other environment variables as needed
      - name: Run Playwright tests
        run: npm run mern-jobify-chrome-ci
      - name: Upload traces as artifacts (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-traces
          path: ./playwright/test-results/
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./playwright/playwright-report/
